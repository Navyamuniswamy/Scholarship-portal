<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
    <style type="text/css">
        fieldset{
		border-style: double;
		border-width: 7px 7px 7px 7px;
		border-color: rgb(31, 149, 149);
	
	}
        *{
            background-color: rgb(157, 246, 246);
        }
        </style>
</head>
<body>
	<form action="home.html" method="get">
		<h1> Enter your personal details to register</h1>
		<fieldset>
			<legend>Personal Details</legend>
		<label for="Name">NAME</label> 
		<input id="name" type="text" name="Name" maxlength="15" placeholder="Enter your name" required="required"></input><!-- use that id again and it will know i'm referring to this particular input tag--> <!-- max length the user can enter; the text written in space before we type -->
		<br><br>
		<label for="Email">EMAIL ID</label> 
		<input type="Email" name="Email" maxlength="15" placeholder="Enter your email id" required="">
		<br><br>

			<label for="Gender">GENDER</label> <br>
			<input type="radio" name="Gender" value="Female" checked="" required="required">Female <!-- checked option by default -->
			<input type="radio" name="Gender" value="Male">Male
			<input type="radio" name="Gender" value="Others">Others
            <br><br>
            <td>Phone no :</td>
     <select name="phoneCode" required>
      <option selected hidden value="">Select Code</option>
      <option value="977">977</option>
      <option value="978">978</option>
      <option value="979">979</option>
      <option value="973">973</option>
      <option value="972">972</option>
      <option value="974">974</option>
     </select>
     <input type="phone" name="phone" required>
	</fieldset>
	<fieldset>
		<legend>Other details</legend>
	    <p>
			<input type="checkbox" name="t&c" value="Agree" required="required">Do you agree to the T&C?
		</p>
		<br>
		<label for="Caste"> CASTE</label>
		<select  name="Caste">
			<option value="GM">GM</option>
			<option value="SC">SC</option>
			<option value="ST">ST</option>
			<option value="OBC">OBC</option> <!-- default option is first one -->
		</select>
		<br><br>
		<input type="File"> Upload your caste certificate if SC, ST, OBC
		<br><br>
		<label for="comments">COMMENTS</label>
		<br>
		<textarea name="comments" maxlength="50" placeholder="Enter your comments"></textarea>
		<br>
	</fieldset>
	    <input type="submit" name="submit">
	</form>
</body>
</html> <!-- 'required' makes sure that the user has filled out all the fields. Does not allow to move forward without that field entered. -->
