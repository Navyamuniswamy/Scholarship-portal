<!DOCTYPE HTML>
<html>
<head>
	<style type="text/css">
	label{
		padding: 15px 15px 15px 15px;
	}
	h2 { 
		text-align: center;
		border-style: double;
		
	}
	fieldset{
		border-style: double;
		border-width: 7px 7px 7px 7px;
		border-color: rgb(31, 149, 149);
	
	}
	*{
		background-color: rgb(157, 246, 246);

  <title>Sign up</title>
</head>
<body>
 <form action="registration.html" method="GET">
	<h1>Sign up</h1>
  <table>
			<fieldset>
			<label for="Name">NAME</label>
			<input id="name" type="text" name="name" maxlength="15" placeholder="Enter your name" required="required">
			<br><br>
			<label for="Email">EMAIL ID</label> 
			<input type="Email" name="Email" maxlength="15" placeholder="Enter your email id" required="">
			<br><br>
			<label for="Password">PASSWORD</label> 
			<input type="Password" name="Password" maxlength="15" placeholder="Enter your password" required="required">
			<br><br>
			<label for="Phone">PHONE</label> 
			<input type="phone" name="phone" placeholder="Enter your phone number" required>
		
		</fieldset>
		
    <td><input type="submit" value="Submit" name="submit"></td>
   </tr>
  </table>
 </form>
</body>
</html>
